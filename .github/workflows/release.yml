name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build 64-bit
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Create package
        run: |
          mkdir dist
          cp target/x86_64-pc-windows-msvc/release/lightning_filer.exe dist/
          if (Test-Path config/*.toml) { cp config/*.toml dist/ }
          if (Test-Path LICENSE) { cp LICENSE dist/ }
          if (Test-Path README.md) { cp README.md dist/ }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightning-filer-windows
          path: dist/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
